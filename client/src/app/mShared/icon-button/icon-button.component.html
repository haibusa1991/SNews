<!--todo add anchor over button to avoid click events in host components-->

<div matRipple
     [matRippleColor]="rippleColor"
     class="wrapper">
  <div class="svg-wrapper"
       [@toggleMain]="isOpen? 'open':'closed'">
    <svg xmlns="http://www.w3.org/2000/svg"
         [attr.viewBox]="icon['viewBox']">
      <path [attr.d]="icon['path']"/>
    </svg>
  </div>

  <div class="svg-wrapper"
       [@toggleXMark]="isOpen? 'open':'closed'">
    <svg xmlns="http://www.w3.org/2000/svg"
         [attr.viewBox]="icons['xmark'].viewBox">
      <path [attr.d]="icons['xmark'].path"/>
    </svg>
  </div>
</div>
