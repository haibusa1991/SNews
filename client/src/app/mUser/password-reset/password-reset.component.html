<div class="form-content">
  <h1>Смяна на забравена парола</h1>
  <h2>Въведете новата си парола</h2>
  <form
    [formGroup]="passwordResetForm"
    (submit)="onSubmit()">
    <mat-form-field appearance="outline"
                    class="form-centered-input-field
                           form-white-input-field"
                    [ngClass]="{'form-valid-field':passwordResetForm.controls.password.valid}"
                    ngSwitch="errorMessage">
      <mat-label>Парола</mat-label>
      <mat-error>{{passwordErrorMessage}}</mat-error>
      <mat-hint *ngIf="!passwordResetForm.controls.password.valid">Изберете парола с най-малко 8 символа.</mat-hint>
      <input matInput
             placeholder="Малки и главни букви, цифри"
             type="password"
             formControlName="password">
      <mat-icon
        matSuffix
        mat-icon-button>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
          class="form-input-field-svg">
          <path
            d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17v80c0 13.3 10.7 24 24 24h80c13.3 0 24-10.7 24-24V448h40c13.3 0 24-10.7 24-24V384h40c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zM376 96a40 40 0 1 1 0 80 40 40 0 1 1 0-80z"/>
        </svg>
      </mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline"
                    class="form-centered-input-field
                    form-white-input-field"
                    [ngClass]="{'form-valid-field':passwordResetForm.controls.repass.valid}">
      <mat-label>Повторете паролата</mat-label>
      <mat-error>Паролите не съвпадат.</mat-error>
      <input matInput
             placeholder="Въведете паролата си отново"
             type="password"
             formControlName="repass">

      <mat-icon
        matSuffix
        mat-icon-button>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
          class="form-input-field-svg">
          <path
            d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17v80c0 13.3 10.7 24 24 24h80c13.3 0 24-10.7 24-24V448h40c13.3 0 24-10.7 24-24V384h40c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zM376 96a40 40 0 1 1 0 80 40 40 0 1 1 0-80z"/>
        </svg>
      </mat-icon>
    </mat-form-field>

    <app-warning-label
      *ngIf="hasError"
      warningText="Времето за смяна на паролата е изтекло или линкът вече е използван."
      class="warning-label">
    </app-warning-label>

    <div class="form-button-wrapper register-button">
      <button
        type="submit"
        [disabled]="isChangePasswordButtonDisabled"
        class="clickable form-clear-button-style">
        <app-text-button
          [buttonText]="'Смяна'"
          [isDisabled]="isChangePasswordButtonDisabled">
        </app-text-button>
      </button>
    </div>
  </form>
</div>
