<div class="form-content">
  <h1>Вход</h1>
  <h2>Въведете email адрес и парола</h2>
  <form
    [formGroup]="loginForm"
    (submit)="onSubmit()">

    <!--todo fix classes-->
    <mat-form-field
      appearance="outline"
      class="form-centered-input-field
             form-white-input-field">
      <mat-label>Email адрес</mat-label>
      <input matInput
             formControlName="email">
      <mat-icon
        matSuffix
        mat-icon-button>
        <svg xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 512 512"
             class="form-input-field-svg">
          <path
            d="M256 64C150 64 64 150 64 256s86 192 192 192c17.7 0 32 14.3 32 32s-14.3 32-32 32C114.6 512 0 397.4 0 256S114.6 0 256 0S512 114.6 512 256v32c0 53-43 96-96 96c-29.3 0-55.6-13.2-73.2-33.9C320 371.1 289.5 384 256 384c-70.7 0-128-57.3-128-128s57.3-128 128-128c27.9 0 53.7 8.9 74.7 24.1c5.7-5 13.1-8.1 21.3-8.1c17.7 0 32 14.3 32 32v80 32c0 17.7 14.3 32 32 32s32-14.3 32-32V256c0-106-86-192-192-192zm64 192a64 64 0 1 0 -128 0 64 64 0 1 0 128 0z"/>
        </svg>
      </mat-icon>
    </mat-form-field>

    <!--todo fix classes-->
    <mat-form-field appearance="outline"
                    class="form-centered-input-field
                           form-white-input-field">
      <mat-label>Парола</mat-label>
      <input matInput
             [type]="isPasswordHidden ? 'password' : 'text'"
             formControlName="password">

        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="isPasswordHidden = !isPasswordHidden"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="isPasswordHidden">
          <mat-icon>{{isPasswordHidden ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>

    <div>
      <p class="center-text">Нямате профил? Регистрирайте се <a routerLink="/user/register" class="clickable">тук</a>.
      </p>
    </div>

    <div class="warning-label"
         *ngIf="hasBadCredentials">
      <app-warning-label
        [warningText]="'Грешен email адрес или парола'">
      </app-warning-label>
      <p class="center-text"><a routerLink="/user/forgotten-password" class="clickable">Забравена парола?</a></p>
    </div>

    <div class="form-button-wrapper login-button">
      <button
        type="submit"
        [disabled]="isLoginDisabled"
        class="clickable form-clear-button-style">
        <app-text-button
          [buttonText]="'Вход'"
          [isDisabled]="isLoginDisabled">
        </app-text-button>
      </button>
    </div>
  </form>
</div>
